<ion-header>
  <ion-toolbar>
      <ion-title>Biblioteca</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list *ngFor="let libro of this.libros">
      <ion-thumbnail item-left>
        <img src="https://covers.openlibrary.org/b/isbn/{{libro.isbn[4]}}-M.jpg">
      </ion-thumbnail>
      <div>
          <p><strong>{{ libro.title }}</strong></p>
          <p>Autor: {{libro.author_name}}</p>
          <p>AÃ±o: {{libro.first_publish_year}}</p>
          <button [routerLink]="['./libroespecifico',libro.isbn[2]]">Ver Libro</button>
      </div>
  </ion-list>

</ion-content>
