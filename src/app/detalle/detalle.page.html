<div *ngIf="mostrardiv">
    <ion-card div class="card">
        <img src="http://covers.openlibrary.org/b/isbn/{{libro.isbn[2]}}-M.jpg" />
        <ion-label style="margin-left: 2%;">
            <ion-text color="dark">
                <h2><b>{{ libro.title }}</b></h2>
            </ion-text>
            <ion-text color="dark">
                <p><b>Autor:</b> {{libro.author_name}}</p>
            </ion-text>
            <ion-text color="dark">
                <p><b>AÃ±o:</b> {{libro.first_publish_year}}</p>
            </ion-text>
            <ion-text color="dark">
                <p><b>ISBN:</b> {{libro.isbn[2]}}</p>
            </ion-text>
            <ion-text color="dark">
                <p><b>Editorial: {{libro.publisher[0]}} </b></p>
            </ion-text>
        </ion-label>
        <button icon-only ion-button (click)="anadirFavorito()">
          <ion-icon *ngIf="!favorito" slot="start" name="star"></ion-icon>
          <ion-icon *ngIf="favorito" slot="start" name="star-outline"></ion-icon>

      </button>

    </ion-card>
</div>
