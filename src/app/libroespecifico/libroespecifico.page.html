<ion-header>
  <ion-toolbar>
    <ion-title>Libro Especifico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card div class="card">
    <img src="http://covers.openlibrary.org/b/isbn/{{libro.docs[0].isbn[2]}}-M.jpg" />
    <ion-label style="margin-left: 2%;">
        <ion-text>
            <h2><b>{{ libro.docs[0].title }}</b></h2>
        </ion-text>
        <ion-text>
            <strong>Autor </strong> {{libro.docs[0].author_name}}
        </ion-text>
        <ion-text>
            <p><b>Agno </b> {{libro.docs[0].first_publish_year}}</p>
        </ion-text>
        <ion-text>
            <p><b>ISBN </b> {{libro.docs[0].isbn[2]}}</p>
        </ion-text>
        <ion-text>
            <p><b>Editorial: </b></p>
        </ion-text>

    </ion-label>
</ion-card>
</ion-content>
